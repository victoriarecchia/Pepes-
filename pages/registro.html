    <main>
        <!-- Formulario de Inicio de sesion/registro con Bootstrap -->
        <section class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationServer01" class="form-label">Nombre</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" value="Victoria"
                                required>
                            <div class="valid-feedback">
                                Ingrese su nombre
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServer02" class="form-label">Apellido</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" value="Martinez"
                                required>
                            <div class="valid-feedback">
                                Ingrese su apellido
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                <input type="text" class="form-control is-invalid" id="validationServerUsername"
                                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                    Elija un nombre de usuario.
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tu dirección de email.</div>
                </div>

                <div class="col-md-4">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Aceptar terminos y condiciones.
                        </label>
                        <div id="invalidCheck3Feedback" class="invalid-feedback">
                            Debes aceptar antes de registrarte.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit"> Registrarme</button>
                </div>
                </form>
    </main>
